<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musikkvideouka – Resultater</title>
  <link rel="stylesheet" href="publikumstyle.css" />
  <link rel="stylesheet" href="vinner-overlay.css">
  <link rel="stylesheet" href="fireworks/fireworks.css">
</head>
<body>

  <div class="grupper-container">
    <div id="kolonne1" class="kolonne"></div>
    <div id="kolonne2" class="kolonne"></div>
  </div>

  <!-- Vinner-overlay -->
  <div id="vinner-overlay-bg"></div>
  <div id="vinner-overlay" style="display:none">
    <div class="stars-wrapper">
      <svg class="stars" width="100%" height="100%" preserveAspectRatio="none"></svg>
      <svg class="stars" width="100%" height="100%" preserveAspectRatio="none"></svg>
      <svg class="stars" width="100%" height="100%" preserveAspectRatio="none"></svg>
      <svg class="extras" width="100%" height="100%" preserveAspectRatio="none">
        <defs>
          <radialGradient id="comet-gradient" cx="0" cy=".5" r="0.5">
            <stop offset="0%" stop-color="rgba(255,255,255,.8)"/>
            <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
          </radialGradient>
        </defs>
        <g transform="rotate(-135)">
          <ellipse class="comet comet-a" fill="url(#comet-gradient)" cx="0" cy="0" rx="150" ry="2"/>
        </g>
        <g transform="rotate(20)">
          <ellipse class="comet comet-b" fill="url(#comet-gradient)" cx="100%" cy="0" rx="150" ry="2"/>
        </g>
        <g transform="rotate(300)">
          <ellipse class="comet comet-c" fill="url(#comet-gradient)" cx="40%" cy="100%" rx="150" ry="2"/>
        </g>
      </svg>
    </div>
    <div class="vinner-fireworks"></div>
    <h1 class="vinner-title effect" data-text="VINNER!">VINNER!</h1>
    <div class="vinner-mainbox"></div>
    <div class="vinner-topp3"></div>
    <div class="close-hint">Trykk hvor som helst eller ESC for å lukke</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/fireworks/simple-fireworks.js"></script>
  <script src="publikum.js"></script>
</body>
</html>
